<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="tip.js"></script> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tip Calculator</title>
    <h1 class="title">Tip Calculator</h1>
    
</head>
<body class="body" onload=" calcTip()">
    <h2 class="tBill">  Enter the total bill</h2>
    <input class="inputB" type="number" name="totalBill" id="totalBill" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
    <h2 class="tPerc"> Enter the tip percentage</h2>
    <input class= "inputP" type="number" name="tipPercentage" id="tipPercentage" min="0" max="100" maxlength="2" oninput="truncateDigits(this)"onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
    <button class="calc" onclick="calcTip()">Calculate Tip</button>
    <output class="tip"> tip =  <span id="tip"></span> </output>
</body>
</html>
